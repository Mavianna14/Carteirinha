<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carteirinha V2</title>
  <link rel="stylesheet" href="carteirinha-v2.css">
</head>

<body>
  <div>
    <div class="red">
      <div class="cabeca">
        <div>
          <P class="sigla">DNE</P>

          <P class="extenso">Documento
            <br>Nacional
            <br>do Estudante
          </P>
        </div>
        <img id="logo" src="./img/LOGO.jpg" alt="LOGO">
      </div>
      <div class="meio">
        <div class="imagem">
          <img id="foto" src="./img/3X4.jpg" alt="Foto">
        </div>
        <div class="texto">
          <div class="dadosAluno">
            <h1>Nome:</h1>
            <p> Mariana Bla Bla Bla </p>
            <h1> Instituição de Ensino</h1>
            <p> Pitagoras Ampli</p>

            <p> Desenvolvimento WEB</p>

            <p> 10/02/1999</p>
            <div>
              <h1> ID:</h1>
              <h1 class="cpf"> CPF:</h1>
            </div>
            <div>
              <p> 00.000.000-0</p>
              <p class="cpf"> 000.000.000-00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="pe">
        <div><img id="scan" src="img/frame.png" alt="QR CODE">
        </div>
        <div class="codigo">
          <h3> Código de uso: </h3>
          <h2>A1B2-C3D4</h2>
        </div>
        <div class="data"> 2023</div>
      </div>
    </div>
    <div class="blue">
      <p> Documento do</p>
    </div>
  </div>
</body>

</html>
